<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker</title>
    <!-- 
        What is a bug?
            - id (auto generated)
            - title
            - isClosed (default - false)
            - createdAt (default - current time)
        Use Cases:
            1. Add new bugs (done)
            2. List the added bugs (done)
            3. Remove any bug (done)
            4. Toggle the 'closed' status of any bug (done)
            5. Remove all the 'closed' bugs (done)
            6. Display the stats (# of closed bugs / total $ of bugs) (done)
            7. Improvise bug display (truncate the title to 30 chars + '...') (done)
            8. Sort the bugs (done) (to be continued...)
            9. Persist the bugs in the browser local storage (done)
                window.localStorage (object)
                ===================
                    * key/value store
                    * key has to be unique
                    * both key & value must be strings
                        Use JSON.stringify & JSON.parse for serialization and deserialization respectively
                    * Advisable NOT to be used for any sensitive data and data that you can't afford to loose
                    * Security is taken care Same Origin Policy of the browser
                    * ~10 MB storage limit per origin (depends on the browser)
                    * APIs
                    ======
                        - setItem(key, value) [insert / update]
                        - getItem(key) => value
                        - removeItem(key)
                        - key(index) => key @ index
                        - clear() [ remove all the items from the storage ]
                        - length 
                - Notes
                    - load all the bugs from the storage when the bugs component is shown
                    - Persit the bug in the storage whenever it is created & upated
                    - Remove the bug from the storage whenever it is to be removed
                    - Perform the I/O operation for individual bug
                    
            10. Improvise 'createdAt' display (done)
            11. Persist the bugs in the server (done)
            12. Implement data validations
            13. Make the bugs accessible using unique URLs (done)
            14. Implement Authentication & Authorization (done)
            15. Test the application (unit & UAT)
            16. Package & Deploy the application
            17. Implement the 'Projects' module (adding, listing & routing) (done)
     -->

     <style>
        body{
            margin-left: 20px;
        }
        section{
            margin-bottom: 10px;
        }
        .stats, .bugname{
            font-size: 18pt;
        }
        .closed{
            font-style: italic;
            font-weight: bold;
            color : red;
            text-decoration: line-through;
        }
        .bugname{
            cursor: pointer;
        }
        ul{
            width : 500px;
            list-style: none;
            -webkit-padding-start: 0px;
        }
        li{
            margin-bottom: 10px;
            padding : 10px;
            border-radius: 5px;
            border : 1px solid grey;
            background-color: #e7e7e7;
        }
        .datetime{
            font-style: italic;
        }
     </style>
</head>
<body>
    <h1>Bug Tracker</h1>
    <hr>
    <section>
        <section class="stats">
            <span class="closed">1</span>
            <span>/</span>
            <span>2</span>
        </section>
        <section class="sort">
            <label for="">Order By :</label>
            <select name="" id="">
                <option value="">---Select---</option>
                <option value="">Title</option>
                <option value="">Status</option>
                <option value="">Created</option>
            </select>
            <label for="">Descending ?:</label>
            <input type="checkbox" name="" id="">
        </section>
        <section class="edit">
            <label for="">Bug Title :</label>
            <input type="text" name="" id="">
            <button>Add New</button>
        </section>
        <section class="list">
            <ul>
                <li>
                    <span class="bugname closed">Bug - 1</span>
                    <div class="datetime">[createdAt]</div>
                    <button>Remove</button>
                </li>
                <li>
                    <span class="bugname">Bug - 2</span>
                    <div class="datetime">[createdAt]</div>
                    <button>Remove</button>
                </li>
                <li>
                    <span class="bugname">Do quis occaecat Lorem ut... </span>
                    <div class="datetime">[createdAt]</div>
                    <button>Remove</button>
                </li>
            </ul>
            <button>Remove Closed</button>
        </section>
    </section>
</body>
</html>
